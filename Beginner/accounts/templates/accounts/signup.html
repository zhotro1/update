{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1 class="text-center">{% trans "Sign Up" %}</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary text-center">{% trans "Sign Up" %}</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
